<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="media-queries.css">
    <style>
        header h1{
            font-size: 4.2rem;
            font-weight: 800;
        }

        @media screen and (max-width:767px) {
        header h1 {
            font-size: 3rem;
            font-weight: 600;
            padding: 1rem;
        }
    }

    @media screen and (max-width:479px){
        header{
            height: 14rem;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 600;
            padding: 1rem;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Vedic Maths Explorer</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="card_title">
                <div class="head">
                    <a href="../Home1/" style="color:black;"><i class='bx bx-arrow-back'></i></a>
                    <h1>Sign Up</h1>
                    <p></p>
                </div>
                <span>Already have an account? <a href="../Login/">Sign in</a></span>
            </div>
            <div class="form">
                <!-- redirect to Home2 -->
                <form action="#" method="post" onsubmit="return validateSignUpForm()">

                    <!-- <input type="text" name="username" placeholder="UserName" id="username"/>
                    <input type="email" name="email" placeholder="Email" id="email" />
                    <input type="password" name="password" placeholder="Password" id="password" />
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword" />
                    <button>Sign Up</button> -->

                    <input type="text" name="username" placeholder="UserName" id="signup-username" />
                    <input type="email" name="email" placeholder="Email" id="signup-email" />
                    <div class="password-container">
                        <input type="password" name="password" placeholder="Password" id="signup-password" />
                    </div>
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" id="signup-confirmpassword" />
                    
                    <button>Sign Up</button>
                </form>
            </div>
            
            <!-- <div class="card_terms">
                <input type="checkbox" name="" id="terms"> 
                <span>Remember me</span>
            </div> -->
        </div>
    </div>

    <footer>
        <p>Department of Computer Engineering  2023 - 2024  </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
                <!-- GSAP -->

    <script src="script.js"></script>
</body>
</html>
